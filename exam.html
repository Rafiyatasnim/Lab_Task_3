<!DOCTYPE html>
<head>
    <title>Donation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Information</h1>
        <form>
            <label for="fname">Full Name *</label>
            <input type="text" id="fname" name="fname" placeholder="Full Name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="no." pattern="[0-9]{11}">

           <label for="password">Password *</label>
           <input type="password" id="myInput"name="Password" placeholder="Create a secure password" required>
          </input>
           

            <label for="damount">Donation Amount *</label>
            <input type="text" id="damount" name="damount" placeholder="$ Enter Amount" required>
        
            <div class="cboxs">
            
            <input type="checkbox" id="cbox" >I agree to the terms & conditions *
            </div>

            <button type="Donate Now">Donate now</button>
        </form>
    </div>
    <script src="aiub.js"></script>

</body>
</html>
